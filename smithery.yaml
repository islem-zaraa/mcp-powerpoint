name: mcp-powerpoint
description: MCP plugin for PowerPoint operations
version: "0.1.2"
protocol: mcp
local_only: true  # This requires local file system access

build:
  type: docker
  dockerfile: Dockerfile

health_check:
  port: 8080
  path: "/health"
  retries: 5
  interval: 2s
  timeout: 5s

env:
  - name: PORT
    value: "8080"

resources:
  cpu: "100m"
  memory: "256Mi"

entrypoint:
  command: ["node", "src/tcp-server.js"]
  
tags:
  - office
  - powerpoint
  - presentation
  - productivity 